  <body>
    <div class="timer-container">
      <div class="timer-box">
        <div class="day-timer">
          <div id="timer_day_text">HOUR 1</div>
        </div>
        <div class="pomo-timer">
          <div id="timer_pomo_text"></div>
        </div>

        <div class="button-container">
          <a class="btn startday">Start day</a>
          <a class="btn startpomo">Pomodoro</a>
          <a class="btn custompomo">Custom pomo</a>
        </div>

        <div class="button-container custom-wrapper">
            
            <small>Enter Time here:</small>
            <input type="number" id="customTime" min="1" max="60">
          <a class="btn" id="customPomobtn">Start</a>

        </div>

       
      </div>
      <a class="btn startlight">TURN LIGHTS ON</a>
